<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <title>GLB Model Viewer</title>
    <style>
        model-viewer {
            width: 800px;
            height: 500px;
            margin: auto;
            display: block; /* Ensures model-viewer is block-level for margin auto to work */
        }
    </style>
</head>
<body>
    <model-viewer
        camera-controls
        alt="A 3D model"
        src="https://raw.githubusercontent.com/nish8686/virtual-Herbal-Garden/refs/heads/main/aloe.glb"
        ar
        shadow-intensity="1"
    ></model-viewer>
</body>
</html>
